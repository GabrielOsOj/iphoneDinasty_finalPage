<div class="product-container">
  <!-- TÃ­tulos de familia -->
  <div class="families" (mouseenter)="fnHover(true)" (mouseleave)="fnHover(false)">
    <!-- <div [ngClass]="{'families-carrousel-btn':true, 'hover':hover}" (click)="fnDesplAder()">

      &#8249;

    </div> -->

    <div class="title-carousel-container">

      <!-- <div class="slider-box-title" [ngStyle]='{"left":titlesCarrouselPosition+"px",
      }'> -->

        <p class="title-carousel-item" *ngFor="let button of arButtons; let i = index" (click)="fnfiltro(12+i,i)"
          [ngClass]="{'pressed':arButtons[i]}">
          iPhone {{12+i}}
        </p>

      <!-- </div> -->

    </div>

    <!-- <div [ngClass]="{'families-carrousel-btn':true, 'hover':hover}" (click)="fnDesplAizq()">
      &#8250;
    </div> -->

  </div>

  <div class="families-mobile">

    <select [(ngModel)]="optSelectMobile" (change)="fnOnChangue(optSelectMobile)" class="selectorBox">

      <option *ngFor="let num of arrFamiliesMobile; let i = index" [value]="num">
        iPhone {{12 + i}}
      </option>

    </select>

  </div>

  <!-- Modo normal (productos uno al lado del otro) -->
  <div class="normal-view">

    <div class="phones-slider-button left" (click)="fnDespPhonCarroLeft()">&#8249;</div>

    <div class="slider-box-container-phones">
      <div class="slider-box-phones" [ngStyle]="{'left':phonesCarrouselPosition+'px'}">

        <app-product-card class="phone-card" *ngFor="let phone of phonesFamily" [phoneDetails]="phone"
          (elementWidth)="fnGetElementWidth($event)">
        </app-product-card>

      </div>
    </div>
    <div class="phones-slider-button right" (click)="fnDespPhonCarroRight()">&#8250;</div>
  </div>

</div>
