<section class="imagen-page">

    <div class="imgContainer">

        <img [src]="imgSelected" alt="">

    </div>

    <div class="color-circles">

        @for (color of colorParser(); track $index) {

            <div class="color-circle" [ngStyle]="{'background-color': color}" (click)="changeColor(color)"></div>

        }

    </div>


</section>
